<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script></script>

    <style>
        body {
            -webkit-user-select: none;
            -moz-user-select: -moz-none;
            -ms-user-select: none;
            user-select: none;
        }
        .my-col {
            height: 100%;
            text-align: center;
            color: white;
            font-size: 150px;
        }

        .my-num {
            width: 100%;
        }

        .jackpot {
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row center">
            <div class="col my-col" id="left" style="background-color: green"></div>
            <div class="col my-col" id="right" style="background-color: orange"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        var side = true;

        var roll_rand = function() {
            var select = side ? $('#left') : $('#right');
            var other = !side ? $('#left') : $('#right');

            other.empty();

            var n = Math.floor(Math.random() * 6 + 1);

            var elem = $('<div>');
            elem.addClass('my-num');
            elem.html(n);
            if (n == 6) {
                elem.addClass('jackpot');
            }

            select.append(elem);
            return n;

            
        };

        var roll_start = function() { }

        var roll_end = function() {
            if (roll_rand() != 6) {
                side = !side;
            }
        }

        $(document).on('touchstart', roll_start);
        $(document).on('touchend', roll_end);
    </script>
    
</body>
</html>
